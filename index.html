<!DOCTYPE html>
<html>

<head>
    <title>Passcloud</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="google" value="notranslate" />
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/favicon.png" />
    <link rel="apple-touch-icon-precomposed" href=" img/favicon.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="./css/materialize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- http://passwordsgenerator.net/ -->
    <!-- ICONS -->
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <link rel="apple-touch-icon" href="./img/favicon.png" />
    <link rel="apple-touch-icon-precomposed" href="./img/favicon.png" />

    <body class="" onchange="generatePassword();" onkeypress="generatePassword();" onkeyup="generatePassword();">
        <main>
            <form name="formCloud" class="formCloud col s12" id="formCloud">
                <header class="light-blue row">
                    <!--<div class="col s1 m1 l1 text-white inline">
                    <a href="#" data-activates="slide-out" class="button-collapse circle hide-on-large-only white-text">
                    <i class="mdi-navigation-menu white-text" style="font-size:2em;"></i>
                    </a>
                </div>-->
                    <div class="input-field masterPassword col s11 m12 l12 text-white inline">
                        <input type="password" name="masterPass" value="" id="masterPass" class="validate fieldOn large" autocorrect="off" autocapitalize="off" tabindex="1" onfocus="$(this).select();" onclick="$(this).select();" onfocus="SelectAll('master');fieldOn('master');"
                            onclick="SelectAll('master');fieldOn('master');" title="Choose a strong Master Password." style="" />
                        <label for="master">Master Password:</label>
                    </div>
                </header>
                <div class="row">
                    <div class="input-field col s12 m12 l6">
                        <input type="text" name="siteName" value="" id="siteName" class="fieldOn" autocorrect="off" autocapitalize="off" tabindex="2" onfocus="$(this).select();" onclick="$(this).select();" onfocus="SelectAll('master');fieldOn('master');" onclick="SelectAll('master');fieldOn('master');"
                            title="Please enter a doman or sie name." style="" />
                        <label for="site">Site Name:</label>
                    </div>
                    <div class="input-field col s12 m12 l6">
                        <input type="text" name="userProfile" value="" id="userProfile" class="fieldOff" autocorrect="off" autocapitalize="off" onfocus="$(this).select();" onclick="$(this).select();" onfocus="SelectAll('master');fieldOn('master');" onclick="SelectAll('master');fieldOn('master');"
                            title="Please enter a valid username or profile." style="" />
                        <label for="profile">User Profile:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 m3 l3">
                        <select name="passType" id="passType" onchange="generatePassword();" onkeypress="generatePassword();">
                                <option value="password">Password</option>
                                <!--<option value="username">USERNAME</option>-->
                                <option value="pin">PIN</option>
                                <option value="phrase">PHRASE</option>
                                <option value="noun">NOUN</option>
                                <option value="xkcd">XKCD</option>
                                <!--<option value="salt">SALT</option>-->
                            </select>
                        <label>Type:</label>
                    </div>
                    <div class="input-field col s6 m3 l3">
                        <ul class="collapsible collapsible-accordion z-depth-0">
                            <li>
                                <a id="optionsMenu" class="collapsible-header">OPTIONS: <span class="right" id="optionsArrow">&#8675;</span></a>
                                <div class="collapsible-body">
                                    <ul>
                                        <li>
                                            <input type="checkbox" class="filled-in tooltipped" id="alpha" checked="checked" />
                                            <label for="alpha" id="alphaLabel" class="tooltipped" data-position="right" data-delay="100" data-tooltip="A a B b C c D d E e ...">
                                                Alpha
                                                </label>
                                        </li>
                                        <li>
                                            <input type="checkbox" class="filled-in tooltipped" id="numeric" checked="checked" />
                                            <label for="numeric" id="numericLabel" class="tooltipped" data-position="right" data-delay="100" data-tooltip="1 2 3 4 5 6 7 8 9 0">
                                                Numeric
                                                </label>
                                        </li>
                                        <li>
                                            <input type="checkbox" class="filled-in tooltipped" id="ambiguous" checked="checked" />
                                            <label for="ambiguous" id="ambiguousLabel" class="tooltipped" data-position="right" data-delay="100" data-tooltip="_ i I L 1 l l | o 0 O">
                                                Similar
                                                </label>
                                        </li>
                                        <li>
                                            <input type="checkbox" class="filled-in tooltipped" id="special" checked="checked" />
                                            <label for="special" id="specialLabel" class="tooltipped" data-position="right" data-delay="100" data-tooltip="! @ # $ % ^ &amp; * _ - = + ` ~ ( ) [ ] { } ; : \ &apos; &quot; , .  < > ? / \ |">
                                                Special
                                                </label>
                                        </li>
                                        <li>
                                            <input type="checkbox" class="filled-in tooltipped" id="extended" />
                                            <label for="extended" id="extendedLabel" class="tooltipped" data-position="right" data-delay="100" data-tooltip="¡ ¢ £ ¤ ¥ ¦ § ¨ © ª ® ° ± µ ¿">
                                                Extended
                                                </label>
                                        </li>
                                        <li>
                                            <input type="checkbox" class="filled-in tooltipped" id="yearly" checked="checked" />
                                            <label for="yearly" id="yearlyLabel" class="tooltipped" data-position="right" data-delay="100" data-tooltip="Changes passwords every year.">
                                                Yearly
                                                </label>
                                        </li>
                                        <!--<li style="padding: 4px 10px;">
                                        </li>-->
                                        <li><br/></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="input-field col s8 m4 l2">
                        <!--<div for="countVal" style="font-size: 0.8rem;">Characters:</div>-->
                        <select name="charLength" id="charLength" onchange="generatePassword();" onkeypress="generatePassword();">
                                <option value="8">8</option>
                                <option value="12">12</option>
                                <option value="16" selected>16</option>
                                <option value="24">24</option>
                                <option value="32">32</option>
                                <option value="64">64</option>
                                <!--<option value="128">128</option>-->
                                <!--<option value="256">256</option>-->
                            </select>
                        <label>Lenght:</label>
                    </div>
                    <div class="input-field col s4 m2 l2">
                        <input type="number" id="seedNum" />
                        <label for="seedNum" id="seedNumLabel" class="tooltipped" data-position="right" data-delay="100" data-tooltip="Change the number to generate a new password.">
                            Seed:
                            </label>
                    </div>
                    <div class="input-field col s4 m2 l2">
                        <input type="number" id="year" />
                        <label for="yearNum" id="yearLabel" class="tooltipped" data-position="right" data-delay="100" data-tooltip="Yearly password change.">
                            Year:
                            </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m12 l12">
                        <input type="text" class="domainPassword" name="domainPassword" id="domainPassword" placeholder="Domain Password:" autocorrect="off" autocapitalize="off" onfocus="$(this).select();" onclick="$(this).select();" style="" />
                        <label for="result"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 m3 l3">
                        <button type="submit" class="clr small waves-effect waves-light btn light-blue z-depth-0" id="btnSave" onclick="Save();">Save</button>
                    </div>
                    <div class="input-field col s6 m3 l3">
                        <button type="reset" class="clr small waves-effect waves-light btn light-blue z-depth-0" onclick="fieldOff();clearButton();">Clear</button>
                    </div>
                </div>
                <div class="row">
                    <!--PLAYGROUND-->
                    <!--PLAYGROUND-->
                </div>
            </form>
        </main>
        <div id="xkcd_pw_gen_result"></div>
    </body>
    <script src="./js/jquery.min.js" data-version="3.2.1"></script>
    <script src="./js/chance.min.js" data-version="1.0.9"></script>
    <script src="./js/site.js"></script>
    <script src="./js/xkcd.js"></script>

    <script src="./js/materialui/animation.js"></script>

    <script src="./js/materialui/cards.js"></script>

    <script src="./js/materialui/collapsible.js"></script>
    <script src="./js/materialui/dropdown.js"></script>
    <script src="./js/materialui/forms.js"></script>
    <script src="./js/materialui/global.js"></script>
    <script src="./js/materialui/hammer.min.js"></script>
    <script src="./js/materialui/jquery.easing.1.3.js"></script>
    <script src="./js/materialui/jquery.hammer.js"></script>
    <script src="./js/materialui/jquery.timeago.min.js"></script>
    <script src="./js/materialui/leanModal.js"></script>
    <script src="./js/materialui/materialbox.js"></script>
    <script src="./js/materialui/pushpin.js"></script>
    <script src="./js/materialui/scrollFire.js"></script>
    <script src="./js/materialui/sideNav.js"></script>
    <script src="./js/materialui/tabs.js"></script>
    <script src="./js/materialui/toasts.js"></script>
    <script src="./js/materialui/tooltip.js"></script>
    <script src="./js/materialui/velocity.min.js"></script>
    <script src="./js/materialui/waves.js"></script>
