<!DOCTYPE html>
<html>

<head>
    <title>Passcloud</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- IOS META -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="google" value="notranslate" />
    <meta name="apple-mobile-web-app-title" content="Passcloud" />
    <meta name="application-name" content="Passcloud" />
    <!-- ICONS -->
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <link rel="apple-touch-icon" href="./img/favicon.png" />
    <link rel="apple-touch-icon-precomposed" href="./img/favicon.png" />
    <meta property="og:logo" content="./img/favicon.png" />
    <!-- FACEBOOK META -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Passcloud" />
    <meta property="og:description" content="Passcloud" />
    <meta property="og:url" content="https://passcloud.co" />
    <meta property="og:image" content="./img/bg.png" />
    <!-- TWITTER META -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="Passcloud" />
    <meta name="twitter:title" content="Passcloud" />
    <meta name="twitter:description" content="https://passcloud.co" />
    <meta name="twitter:image" content="./img/bg.png>" />
    <meta name="twitter:twitter:image:alt" content="https://passcloud.co" />
    <!-- STYLES -->
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />-->
    <!-- <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="./css/materialicons.css" />
    <link type="text/css" rel="stylesheet" href="./lib/github-markdown-css/github-markdown.css" />
    <link type="text/css" rel="stylesheet" href="./css/app.css" />
</head>

<body class="" onchange="formInteraction();" onkeypress="formInteraction();" onkeyup="formInteraction();">
    <main>
        <form name="formCloud" class="formCloud col s12" id="formCloud" action="javascript:void(0);" onsubmit="javascript:void(0);">
            <header class="row graD">
                <div class="col s12 m12 l12 text-white inline" style="margin-bottom: 10px;">
                    <a href="#" data-activates="slide-out" class="menuButton button-collapse circle hide-on-large-only white-text">
                        <i class="material-icons white-text">menu</i>
                    </a>
                </div>
                <div class="input-field masterPassword col s12 m12 l12 text-white inline">
                    <input type="password" name="masterPass" value="" id="masterPass" class="masterPass" title="Choose a strong Master Password." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" tabindex="1" /><button class="clearInput"
                        onClick="clearInput(masterPass);">&#10005;</button>
                    <label class="mp" for="masterPass">Master Password:</label>
                </div>
            </header>
            <div class="row">
                <div class="input-field col s12 m6 l6">
                    <input type="url" name="siteName" value="" id="siteName" class="" title="Please enter a doman or site name." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" tabindex="2" /><button class="clearInput" onClick="clearInput(siteName);">&#10005;</button>
                    <label for="siteName">Site Name:</label>
                </div>
                <div class="input-field col s12 m6 l6">
                    <input type="text" name="userProfile" value="" id="userProfile" class="" title="Please enter a valid username or profile." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" tabindex="3" /><button class="clearInput"
                        onClick="clearInput(userProfile);">&#10005;</button>
                    <label for="userProfile">User Profile:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4 m2 l2">
                    <!--<div for="countVal" style="font-size: 0.8rem;">Characters:</div>-->
                    <select name="charLength" id="charLength" onchange="formInteraction();" onkeypress="formInteraction();" tabindex="4">
                        <option value="8">8</option>
                        <option value="12">12</option>
                        <option value="16" selected>16</option>
                        <option value="24">24</option>
                        <option value="32">32</option>
                        <option value="64">64</option>
                    </select>
                    <!--<select name="charLength" id="charLength" onchange="formInteraction();" onkeypress="formInteraction();" tabindex="4">
                        <option value="4">4</option>
                        <option value="6">6</option>
                    </select>-->
                    <label>Length:</label>
                </div>
                <div class="input-field col s4 m2 l2">
                    <input type="number" pattern="[0-9]*" id="year" value="document.write(currentYear);" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" tabindex="5" />
                    <label for="yearNum" id="yearLabel" class="tooltipped" data-position="right" data-delay="100" data-tooltip="Yearly password change.">
                        Year:
                        </label>
                </div>
                <div class="input-field col s4 m2 l2">
                    <input type="number" pattern="[0-9]*" id="seedNum" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" tabindex="6" />
                    <label for="seedNum" id="seedNumLabel" class="tooltipped" data-position="right" data-delay="100" data-tooltip="Change the number to generate a new password.">
                        Seed:
                    </label>
                </div>
                <div class="input-field col s6 m3 l3">
                    <select name="passType" id="passType" onchange="formInteraction();" onkeypress="formInteraction();" tabindex="7">
                                <option value="password" class="light-blue">Password</option>
                                <option value="pin">PIN</option>
                                <option value="username">USERNAME</option>
                                <option value="phrase">PHRASE</option>
                                <option value="noun">NOUN</option>
                                <option value="xkcd" data-alternative="DICEWARE">XKCD</option>
                                <!--<option value="salt">SALT</option>-->
                            </select>
                    <label>Type:</label>
                </div>
                <div class="input-field col s6 m3 l3">
                    <ul class="collapsible collapsible-accordion z-depth-0" id="optionsMenu" data-open="no">
                        <li>
                            <a class="collapsible-header">OPTIONS: <span class="right" id="optionsArrow">&#8675;</span></a>
                            <div class="collapsible-body options">
                                <ul>
                                    <li>
                                        <input type="checkbox" class="filled-in tooltipped" id="unique" checked="checked" />
                                        <label for="unique" id="uniqueLabel" class="tooltipped" data-position="left" data-delay="100" data-tooltip="Prevent duplicate characters.">
                                            Unique
                                        </label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="filled-in tooltipped" id="alpha" checked="checked" />
                                        <label for="alpha" id="alphaLabel" class="tooltipped" data-position="left" data-delay="100" data-tooltip="A a B b C c D d E e &#8230;">
                                            Alpha
                                        </label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="filled-in tooltipped" id="numeric" checked="checked" />
                                        <label for="numeric" id="numericLabel" class="tooltipped" data-position="left" data-delay="100" data-tooltip="1 2 3 4 5 6 7 8 9 0">
                                            Numeric
                                        </label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="filled-in tooltipped" id="ambiguous" checked="checked" />
                                        <label for="ambiguous" id="ambiguousLabel" class="tooltipped" data-position="left" data-delay="100" data-tooltip="_ i I L 1 l l | o 0 O">
                                            Similar
                                        </label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="filled-in tooltipped" id="special" checked="checked" />
                                        <label for="special" id="specialLabel" class="tooltipped" data-position="left" data-delay="100" data-tooltip="! @ # $ % ^ &amp; * _ - = + ` ~ &#8230;">
                                            Special
                                        </label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="filled-in tooltipped" id="extended" />
                                        <label for="extended" id="extendedLabel" class="tooltipped" data-position="left" data-delay="100" data-tooltip="¡ ¢ £ ¤ ¥ ¦ § ¨ © ª ® ° ± µ ¿">
                                            Extended
                                        </label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="filled-in tooltipped" id="yearly" />
                                        <label for="yearly" id="yearlyLabel" class="tooltipped" data-position="left" data-delay="100" data-tooltip="Changes passwords every year.">
                                            Yearly
                                        </label>
                                    </li>
                                    <li><br/></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
                <!--<div style="clear:both;"></div>-->
            </div>
            <div class="row">
                <div class="input-field col s12 m12 l12">
                    <input type="password" class="domainPassword" id="domainPassword" name="domainPassword" placeholder="Domain Password:" readonly="true" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" style="" />
                </div>
            </div>
        </form>
        <footer class="white" style="margin:0;padding:1vmin 4vmin;">
            <div class="col s12 m12 l12">
                <button type="submit" class="waves-effect waves-light btn light-blue z-depth-0" style="margin-right:22px;" onclick="saveForm();">Save</button>
                <button type="reset" class="waves-effect waves-light btn light-blue z-depth-0" onclick="clearForm();">Clear</button>
                <a class="right modal-trigger" href="#about">
                    <i class="material-icons">info_outline</i>
                </a>
            </div>
        </footer>
    </main>
    <section>
        <!-- Modal Structure -->
        <div id="about" class="modal modal-fixed-footer">
            <div class="modal-content">
                <article id="readme" class="markdown-body"></article>
            </div>
            <div class="modal-footer">
                <div class="col l6 s12 left">
                    <a href="https://github.com/spencerthayer/Passcloud">Passcloud</a> N&copy;! 2009 &mdash;
                    <script>
                        document.write(new Date().getFullYear());
                    </script>
                    <!--<a href="http://spencerthayer.com/" target="_system" onClick="window.open(" http://spencerthayer.com ", "_system ");">Spencer Thayer</a>-->
                </div>
                <a href="javascript:void(0);" class=" modal-action modal-close waves-effect waves-blue btn-flat right">Close</a>
            </div>
        </div>
    </section>
    <!--<ul id="slide-out" class="side-nav fixed">
            <li class="logo flow-text">Passcloud</li>
        </ul>-->
    <ul id="slide-out" class="side-nav fixed">
        <li style="height:176px;">
            <div class="userView" style="height:176px;">
                <div class="background">
                    <img src="./img/bg.png" width="100%">
                </div>
                <!--<a href="#!user"><img class="circle" src="http://materializecss.com/images/yuna.jpg"></a>
                    <a href="#!name"><span class="white-text name">John Doe</span></a>
                    <a href="#!email"><span class="white-text email">jdandturk@gmail.com</span></a>-->
            </div>
        </li>
        <li>
            <div class="input-field">
                <input type="text" name="syncKey" value="" id="syncKey" class="syncKey" title="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" onkeypress="putSyncKey()" /*disabled="disabled" */ /><button class="syncInput"
                    onClick="randSynckey();">&#8634;</button>
            </div>
        </li>
        <li>
            <!-- <a class="subheader">Saved Sites</a> -->
            <button class="waves-effect waves-light btn light-blue z-depth-0" id="sync" style="margin-left:22px;" onclick="sync();">Sync</button>
        </li>
        <li>
            <a class="waves-effect">
                    <!-- <img src="https://ucygetfavicon.appspot.com/http://google.com" class="favicon circle" /> Test Google -->
                    <img src="https://logo.clearbit.com/google.com" class="favicon circle" style="margin-top: 2px;" /> Test Google
            </a>
        </li>
    </ul>
</body>
